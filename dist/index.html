<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>简历——刘阳鹏</title>
</head>

<body>
  <style id="style"></style>

  <span id="html"></span>
  <div id="wrap">
    <div id="div1"></div>
  </div>
  <script src="/index.de158e3a.js">
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :after,
    :before {
      box-sizing: border-box;
    }

    #html {
      word-break: break-all;
    }

    #div1 {
      animation: 2s linear infinite rota;
      position: fixed;
      top: 50px;
      right: 50px;
    }

    @keyframes rota {
      100% {
        transform: rotate(360deg);
      }
    }

    #div1:before,
    #div1:after {
      content: " ";
      display: block;
      position: absolute;
    }

    @media (max-width: 500px) {
      #html {
        height: 50vh;
        overflow: auto;
      }

      #wrap {
        height: 50vh;
      }

      #div1 {
        animation: 2s linear infinite rota;
        position: relative;
        top: 15vh;
        left: 25%;
      }
    }
  </style>
  <script src="CV2.59712999.js"></script>
</body>

</html>
